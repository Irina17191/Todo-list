{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>

  {% if tasks %}
    <ul>
      {% for task in tasks %}
        <li>{{ task.content }}</li>
        <!-- Тут можна відображати інші поля завдань, наприклад, дедлайн, статус і т.д. -->
      {% endfor %}
    </ul>
  {% else %}
    <p>No tasks found.</p>
  {% endif %}
{% endblock %}
