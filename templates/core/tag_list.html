{% extends "base.html" %}
{#{% load crispy_forms_filters %}#}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center;">
  <h1> Tags</h1>
  <a href="{% url 'core:tag-create' %}" class="btn btn-primary link-to-page">
    Add</a>
</div>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <form action="{% url 'core:tag-update' pk=tag.id %}" method="get">
              <button type="submit" class="btn btn-secondary">Update</button>
            </form>
          </td>
          <td>
            <form action="{% url 'core:tag-delete' pk=tag.id %}" method="get">
              <button type="submit" class="btn btn-secondary">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}

    </table>

  {% else %}
    <p>There are no tags.</p>
  {% endif %}
{% endblock %}
